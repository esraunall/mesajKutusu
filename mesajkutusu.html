<head>

    <link rel="stylesheet" href="mesajKutusu.css">
</head>
<body>
    <div class="container">
        <h2>mesajınız</h2>
        <textarea placeholder="lütfen mesajınızı yazınız" maxlength="50"></textarea>

        </div>
    </div>
        <script src="mesajKutusu.js"></script>
</body>
